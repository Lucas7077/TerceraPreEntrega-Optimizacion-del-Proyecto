<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Empleados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="mostrarEmpleados()";>
    <table>
        <tr>
            <th>Nombre</th>
            <td>
                <input type="text" id="txtNombre">
            </td>
        </tr>
        <tr>
            <th>Apellido</th>
            <td>
                <input type="text" id="txtApellido">
            </td>
        </tr>
        <tr>
            <th>Edad</th>
            <td>
                <input type="text" id="intEdad">
            </td>
        </tr>
        <tr>
            <th>Sueldo</th>
            <td>
                <input type="text" id="sueldo">
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button onclick="agregarEmpleado()">Enviar Informacion</button>
            </td>
        </tr>
    </table>

    <hr>
    <table id="listarEmpleado">
        <tr>
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Sueldo</th>
            </thead>
        </tr>
        <tbody id="tbDatos">

        </tbody>
    </table>

    <script src="/script/index.js"></script>
</body>
</html>
